<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persian Datepicker with Tailwind CSS</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'ray': ['Ray', 'sans-serif'],
                        'ray-black': ['Ray Black', 'sans-serif'],
                        'ray-bold': ['Ray Bold', 'sans-serif'],
                        'ray-medium': ['Ray Medium', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            0: '#d4e5ee33',
                            100: '#d4e5eecc',
                            200: '#98bdd2cc',
                            300: '#98bdd2',
                            400: '#5D98BA',
                            500: "#065280"
                        },
                        neutral: {
                            100: "#f1f5f9",
                            500: "#64748B",
                            950: "#020617"
                        }
                    }
                }
            },
            plugins: [
                function ({ addUtilities }) {
                    const newUtilities = {
                        '.shadow-custom': {
                            'box-shadow': '0 2px 5px rgba(0, 0, 0, 0.13)',
                        },
                    };
                    addUtilities(newUtilities, ['responsive', 'hover']);
                },
            ]
        }
    </script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Persian Datepicker Plugin -->
    <link rel="stylesheet" href="https://unpkg.com/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
    <script src="https://unpkg.com/persian-date@latest/dist/persian-date.min.js"></script>
    <script src="https://unpkg.com/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto">
        <label for="datepicker" class="block text-sm font-medium text-gray-700">Select Date:</label>
        <input type="text" id="datepicker" class="mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 w-full" placeholder="YYYY/MM/DD">
    </div>

    <script>
        $(document).ready(function () {
            $("#datepicker").persianDatepicker({
                formatDate: "YYYY/MM/DD",
                altField: "#alt-datepicker",
                altFormat: "YYYY/MM/DD",
                observer: true,
                format: "YYYY/MM/DD",
                initialValue: false,
                autoClose: true,
                initialValueType: 'persian',
                calendarPosition: {
                    x: 0,
                    y: 0
                }
            });
        });
    </script>
</body>
</html>
