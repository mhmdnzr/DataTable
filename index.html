


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Include DataTables CSS and JS files -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.1/css/dataTables.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/2.0.1/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <table id="ordersTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th>Sale Branch Name</th>
                <!-- Add other columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here dynamically using JavaScript -->
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            axios.get('http://localhost:58863/api/PurchaseOrder/GetOrders')
                .then(function (response) {
                    // Handle the successful response here
                    console.log('Response:', response.data);


                    // Populate the DataTable with the API response data
                    $('#ordersTable').DataTable({
                        data: response.data.queryResult,
                        columns: [
                            { data: 'id' },
                            { data: 'companyName' },
                            { data: 'saleBranchName' },
                        ],
                        //"pagingType": "full_numbers", // Enable full pagination control
                        //"pageLength": 5, // Set the default page length
                        "lengthMenu": [5, 10, 15, 20, 25], // Specify the page length options
                        //"recordsTotal": totalCount, // Set the total count for pagination
                        //"recordsFiltered": totalCount // Set the total count after filtering
                    });
                })
                .catch(function (error) {
                    // Handle errors here
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
