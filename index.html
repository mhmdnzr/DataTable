<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.1/css/dataTables.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/2.0.1/js/dataTables.min.js"></script>
</head>
<body>

<table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Company Name</th>
            <th>Sale Branch Name</th>
            <!-- Add more columns as needed -->
        </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
        <tr>
            <th>ID</th>
            <th>Company Name</th>
            <th>Sale Branch Name</th>
            <!-- Add more columns as needed -->
        </tr>
    </tfoot>
</table>

<script>
    $(document).ready(function() {
        // Make AJAX request to the API
        $.ajax({
            url: 'http://localhost:58863/api/PurchaseOrder/GetOrders',
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                // Extract the array from the "queryResult" key
                var ordersData = data.queryResult;

                // Populate DataTable with the API response
                $('#example').DataTable({
                    data: ordersData,
                    columns: [
                        { data: 'id' },
                        { data: 'companyName' },
                        { data: 'saleBranchName' },
                        // Add more columns as needed
                    ]
                });
            },
            error: function(xhr, status, error) {
                console.error('Error fetching data from API:', error);
            }
        });
    });
</script>

</body>
</html>
