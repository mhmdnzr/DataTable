<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="./lib/dataTables/dataTables.tailwindcss.css" rel="stylesheet">

</head>

<body>

    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th class="text-right">ردیف</th>
                <th class="text-right">عکس</th>
                <th class="text-right">کدکالا</th>
                <th class="text-right">نام کالا</th>
                <th class="text-right">تعداد</th>
                <th class="text-right">قیمت فروش</th>
                <th class="text-right">قیمت کل</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-primary-200">
            <tr>
                <td>1</td>
                <td>
                    <img src="./assets/img/Initials.png" alt="عکس کالا" height="40" width="40">
                </td>
                <td>
                    <h4 class="font-ray-medium text-[14px] font-semibold text-700 text-right">
                        ۱۲۳۴۱۲۳۴
                    </h4>
                </td>
                <td>
                    <h4 class="font-ray-medium text-[14px] font-semibold text-700 text-right">
                        سس گوجه کچاب
                    </h4>
                </td>
                <td>
                    <h4 class="font-ray-medium text-[14px] font-semibold text-700 text-right">
                        12 عدد
                    </h4>
                </td>
                <td>
                    <h4 class="font-ray-medium text-[14px] font-semibold text-700 text-right">
                        ۲۲۳,۶۵۲ ریال
                    </h4>
                </td>
                <td>
                    <h4 class="font-ray-medium text-[14px] font-semibold text-700 text-right">
                        ۲۲۳,۶۵۲ ریال
                    </h4>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>
                    <img src="./assets/img/Initials.png" alt="عکس کالا" height="40" width="40">
                </td>
                <td>
                    <h4 class="font-ray-medium text-[14px] font-semibold text-700 text-right">
                        ۱۲۳۴۱۲۳۴
                    </h4>
                </td>
                <td>
                    <h4 class="font-ray-medium text-[14px] font-semibold text-700 text-right">
                        سس گوجه کچاب
                    </h4>
                </td>
                <td>
                    <h4 class="font-ray-medium text-[14px] font-semibold text-700 text-right">
                        12 عدد
                    </h4>
                </td>
                <td>
                    <h4 class="font-ray-medium text-[14px] font-semibold text-700 text-right">
                        ۲۲۳,۶۵۲ ریال
                    </h4>
                </td>
                <td>
                    <h4 class="font-ray-medium text-[14px] font-semibold text-700 text-right">
                        ۲۲۳,۶۵۲ ریال
                    </h4>
                </td>
            </tr>

        </tbody>

    </table>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'ray': ['Ray', 'sans-serif'],
                        'ray-black': ['Ray Black', 'sans-serif'],
                        'ray-bold': ['Ray Bold', 'sans-serif'],
                        'ray-medium': ['Ray Medium', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            0: '#d4e5ee33',
                            100: '#d4e5eecc',
                            200: '#98bdd2cc',
                            300: '#98bdd2',
                            400: '#5D98BA',
                            500: "#065280"
                        },
                        neutral: {
                            100: "#f1f5f9",
                            500: "#64748B",
                            950: "#020617"
                        }
                    }
                }
            },
            plugins: [
                function ({ addUtilities }) {
                    const newUtilities = {
                        '.shadow-custom': {
                            'box-shadow': '0 2px 5px rgba(0, 0, 0, 0.13)',
                        },
                    };
                    addUtilities(newUtilities, ['responsive', 'hover']);
                },
            ]
        }
    </script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
    <script src="./lib/dataTables/dataTables.tailwindcss.js"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.24/i18n/Persian.json" // Language file for Persian
                },
                "columns": [
                    { "data": "ردیف", "orderable": true }, // Disable reordering for this column
                    { "data": "عکس", "orderable": false },
                    { "data": "کدکالا", "orderable": true },
                    { "data": "نام کالا", "orderable": true },
                    { "data": "تعداد", "orderable": true },
                    { "data": "قیمت فروش", "orderable": true },
                    { "data": "قیمت کل", "orderable": true }
                ],
                "columnDefs": [
                    { "width": "38px", "targets": 0 }, // Set the width of the "ردیف" column to 3%
                    { "width": "5%", "targets": 1 } // Set the width of the "عکس" column to 5%
                ],
                "paging": false, // Disable pagination
                "searching": false, // Disable search bar
                "info": false // Remove the "Showing 1 to 57 of 57 entries" message
            });
        });
    </script>
</body>

</html>
